<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jokenpo.css">
    <title>Jokenpo</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>
        <div class="buttons">
            <button id="pedra" onclick="playHuman('pedra')">&#x270A;</button>
            <button id="papel"onclick="playHuman('papel')">&#x1F590;</button>
            <button id="tesoura"onclick="playHuman('tesoura')">&#x270C;</button>
        </div>
        <p class="result" id="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="score-machines">Pontuação Alexa: <span id="machine-score">0</span></p>
        <p class="choice">Escolha da maquina: <span id="machine-choice"></span> </p>

    </div>
    <script src="./jokenpo.js">
    </script>

</body>

</html>
